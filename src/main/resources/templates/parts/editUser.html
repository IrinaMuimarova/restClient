<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="js/edit.js"></script>
</head>
<body>
<div th:fragment="edit">
    <div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <form method="post" name="editUser" id="editUserForm" onsubmit="return editUserFetch();">
                            <div class="form-group text-center">
                                <label for="idEdit">Id: </label>
                                <input name="idEdit" type="text" id="idEdit" class="form-control" readonly/>
                            </div>
                            <div class="form-group text-center">
                                <label for="name">Name: </label>
                                <input name="name" type="text" class="form-control" id="name"
                                       placeholder="Name"/>
                            </div>
                            <div class="form-group text-center">
                                <label for="login">Login:</label>
                                <input name="login" type="text" class="form-control" id="login"
                                       placeholder="Login"/>
                            </div>
                            <div class="form-group text-center">
                                <label for="password">Password:</label>
                                <input name="password" type="password" class="form-control"
                                       id="password"
                                       placeholder="Password"/>
                            </div>
                            <div class="form-check" id="roles" th:name="roles">
                                <input class="form-check-inline" name="roleAdmin" type="checkbox" id="roleAdmin"/>
                                <label class="form-check-label text-right" for="roleAdmin" th:text="ADMIN"></label>
                                <br>
                                <input class="form-check-inline" name="roleUser" type="checkbox" id="roleUser"/>
                                <label class="form-check-label text-right" for="roleUser" th:text="USER"></label>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Edit user</button>
                    <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
