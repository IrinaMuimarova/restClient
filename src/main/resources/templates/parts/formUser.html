<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="userForm">
    <div class="border" style="background-color: white">
        <div class="alert alert-dark" role="alert">
            Add new user
        </div>
        <div class="row justify-content-center">
            <div class="col-5">
                <script src="js/newUser.js"></script>
                <form action="/admin/saveUser" method="post" name="newUser" id="newUser" onsubmit="addUser()">
                    <div class="form-group text-center">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name"/>
                    </div>
                    <div class="form-group text-center">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" id="login" name="login" placeholder="Login"/>
                    </div>
                    <div class="form-group text-center">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password"
                               placeholder="Password"/>
                    </div>
                    <div class="form-check" id="roles" th:name="roles">
                        <input class="form-check-inline" name="roleAdmin" type="checkbox" id="roleAdmin"/>
                        <label class="form-check-label text-right" for="roleAdmin" th:text="ADMIN"></label>
                        <br>
                        <input class="form-check-inline" name="roleUser" type="checkbox" id="roleUser"/>
                        <label class="form-check-label text-right" for="roleUser" th:text="USER"></label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4 ">
                            <button type="submit" style="margin-bottom: 20px" class="btn btn-success">Add new user</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
